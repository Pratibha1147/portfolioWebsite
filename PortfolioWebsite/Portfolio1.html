<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio website - PratibhaKumari</title>

    <link rel="stylesheet" href="portfolio1.css">

</head>
<body>
    
     <div id="wrapper">

          <div class="container">
             <div class="navbar">

                <div class="logo-container">
                    <img src="Image1/Plogo.jpg" class="logo">
                    <div class="logo-text">ratibha Kumari</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>

             </div>

            <div class="hero-section">

                <div class="faded-text">Pratibha Kumari</div>

                <div class="hero-setion-left">
                    <div class="hero-section-heading">Hi!! Pratibha Kumari</div>

                    <div class="hero-section-heading hero-section-sub-heading">
                        I am a <span class="role" ></span>
                    </div>

                    <div class="hero-section-description">
                        I'm a software developer and here is my portfolio website.
                        Here you'll learn about my journey as a software developer.
                    </div>

                    <div class="btn-pink" id="btn"> Hire Me</div>
                </div>

                <div class="hero-section-right">

                    <div class="absolute icons icon-dots">
                        <img src="./image1/dots.png" alt="" width="60px" height="60px">
                    </div>
                    <div class="absolute icons icon-cube">
                        <img src="./image1/cube.png" alt="" width="60px" height="60px">
                    </div>
                    <div class="absolute icons icon-circle">
                        <img src="./image1/circle.png" alt="" width="100px" height="100px">
                    </div>
                    <div class="absolute icons icon-zigzag">
                        <img src="./image1/zigzags.png" alt="" width="80px" height="80px">
                    </div>
                    <div class="absolute icons icon-plus">
                        <img src="./image1/plus.png" alt="" width="50px" height="50px">
                    </div>
                    <div class="user-image">
                        <img src="./image1/User.jpg" alt="" width="300px" height="300px">
                    </div>

                </div>

            </div>

        </div>
</div> 

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>

</body>
</html>
